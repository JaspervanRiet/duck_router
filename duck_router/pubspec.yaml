name: duck_router
description: "Intent-based router for Flutter, supporting deep linking, nesting and more."
version: 7.1.1
repository: https://github.com/JaspervanRiet/duck_router
issue_tracker: https://github.com/JaspervanRiet/duck_router/issues
platforms:
  android:
  ios:
  linux:
  macos:
  windows:

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  collection: ^1.18.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.3

topics:
  - navigation
  - intents
  - bottom-bar
  - deep-linking
